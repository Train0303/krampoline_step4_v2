---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          # 여러분의 backend image 주소를 입력해주세요.
          image: krmp-d2hub-idock.9rum.cc/dev-test/repo_8224cca52c73
          env:
            - name: TZ
              value: Asia/Seoul
              
            - name: DATABASE_URI
              value: jdbc:mysql://mysql:3306/linknamu?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false&allowPublicKeyRetrieval=true
              
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: USERNAME
                  
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: PASSWORD
              
            - name: AES_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: spring-secret
                  key: AES_SECRET_KEY
            
            - name: ACCESS_JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: spring-secret
                  key: ACCESS_JWT_SECRET_KEY
                  
            - name: REFRESH_JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: spring-secret
                  key: REFRESH_JWT_SECRET_KEY
            
            - name: NOTION_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: notion
                  key: NOTION_CLIENT_ID
                  
            - name: NOTION_SECRET
              valueFrom:
                secretKeyRef:
                  name: notion
                  key: NOTION_SECRET
            
            - name: NOTION_REDIRECT_URI
              valueFrom:
                secretKeyRef:
                  name: notion
                  key: NOTION_REDIRECT_URI
            
            
          resources:
            requests:
              memory: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
    - port: 8080
      targetPort: 8080
