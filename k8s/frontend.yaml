---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          # 여러분의 frontend image 주소를 입력해주세요.
          image: krmp-d2hub-idock.9rum.cc/dev-test/repo_a34bc0eb68bb
          
          env:
            - name: REACT_APP_API_URL
              valueFrom:
                secretKeyRef:
                  name: react-secret
                  key: REACT_APP_API_URL
                  
            - name: REACT_APP_GOOGLE_ID
              valueFrom:
                secretKeyRef:
                  name: react-secret
                  key: REACT_APP_GOOGLE_ID
                  
            - name: REACT_APP_GOOGLE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: react-secret
                  key: REACT_APP_GOOGLE_TOKEN

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend
  ports:
    - port: 3000
      targetPort: 3000
