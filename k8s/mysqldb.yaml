---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysqldb
spec:
  serviceName: mysqldb
  selector:
    matchLabels:
      app: mysqldb
  template:
    metadata:
      labels:
        app: mysqldb
    spec:
      containers:
        - name: mysqldb
          image: krmp-d2hub-idock.9rum.cc/dev-test/repo_752a23ec96fa
          env:
            - name: TZ
              value: Asia/Seoul
            - name: MYSQL_ROOT_PASSWORD
              value: linknamu12!
            - name: MYSQL_DATABASE
              value: linknamu
            - name: MYSQL_DISABLE_UPGRADE_BACKUP
              value: '1'
            - name: MYSQLD_INNODB_AUTOINC_LOCK_MODE
              value: '0'
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: data
              subPath: mysql
          resources:
            limits:
              memory: 1Gi
          readinessProbe:
            tcpSocket:
              port: 3306
          volumes:
            - name: init-db
              configMap:
                name: init-db
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mysqldb
spec:
  type: ClusterIP
  clusterIP: None # Headless
  selector:
    app: mysqldb
  ports:
    - port: 3306
